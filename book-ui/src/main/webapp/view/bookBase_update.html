<div class="alert alert-danger" ng-show="info">
       {{info}}
</div>
<form role="form">
	<div class="form-group">
		<label>书籍名称</label> <input type="text" ng-model="bookBase.name"
			class="form-control">
	</div>
	<div class="form-group">
		<label>作者</label> <input type="text" ng-model="bookBase.author"
			class="form-control">
	</div>
	<div class="form-group">
		<label>出版社</label> <input type="text" ng-model="bookBase.press"
			class="form-control">
	</div>
	<div class="form-group">
		<label>出版日期</label> <input type="date" ng-model="bookBase.publishdate"
			class="form-control">
	</div>
	<div class="form-group">
		<label>价格</label> <input type="text" ng-model="bookBase.price"
			class="form-control">
	</div>
	<div class="form-group">
		<label>书籍页码</label> <input type="text" ng-model="bookBase.page"
			class="form-control">
	</div>
	<div class="form-group">
		<label>关键词</label> <input type="text" ng-model="bookBase.keyword"
			class="form-control">
	</div>
	<div class="form-group">
		<label>登记日期</label> <input type="date" ng-model="bookBase.registerdate"
			class="form-control">
	</div>
	<div class="form-group">
		<label>是否被借出</label> <input type="text" ng-model="bookBase.borrowed"
			class="form-control">
	</div>
	<div class="form-group">
		<label>备注信息</label> <input type="text" ng-model="bookBase.notice"
			class="form-control">
	</div>
	<div class="form-group">
		<label>书籍类别编号</label> <input type="text" ng-model="bookBase.bookkind.id"
			class="form-control">
	</div>
	<button ng-click="save()" class="btn btn-default">保存</button>
</form>
