<div class="alert alert-danger" ng-show="info">
       {{info}}
</div>
<form role="form">
	<div class="form-group">
		<label>类别名称</label> <input type="text" ng-model="bookKind.name"
			class="form-control">
	</div>
	<div class="form-group">
		<label>关键词</label> <input type="text" ng-model="bookKind.keyword"
			class="form-control">
	</div>
	<div class="form-group">
		<label>备注信息</label> <input type="text" ng-model="bookKind.notice"
			class="form-control">
	</div>
	<button ng-click="save()" class="btn btn-default">添加</button>
</form>
