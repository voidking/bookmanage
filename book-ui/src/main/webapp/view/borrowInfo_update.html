<div class="alert alert-danger" ng-show="info">
       {{info}}
</div>
<form role="form">
	<div class="form-group">
		<label>借阅时间</label> <input type="date" ng-model="borrowInfo.borrowdate"
			class="form-control">
	</div>
	<div class="form-group">
		<label>归还时间</label> <input type="date" ng-model="borrowInfo.returndate"
			class="form-control">
	</div>
	<div class="form-group">
		<label>备注信息</label> <input type="text" ng-model="borrowInfo.notice"
			class="form-control">
	</div>
	<div class="form-group">
		<label>读者编号</label> <input type="text" ng-model="borrowInfo.readerbaseid"
			class="form-control">
	</div>
	<div class="form-group">
		<label>书籍编号</label> <input type="text" ng-model="borrowInfo.bookbaseid"
			class="form-control">
	</div>
	<button ng-click="save()" class="btn btn-default">保存</button>
</form>
