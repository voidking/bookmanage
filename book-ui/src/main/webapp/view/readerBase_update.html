<div class="alert alert-danger" ng-show="info">
       {{info}}
</div>
<form role="form">
	<div class="form-group">
		<label>姓名</label> <input type="text" ng-model="readerBase.name"
			class="form-control">
	</div>
	<div class="form-group">
		<label>性别</label> <input type="text" ng-model="readerBase.sex"
			class="form-control">
	</div>
	<div class="form-group">
		<label>工作单位</label> <input type="text" ng-model="readerBase.work"
			class="form-control">
	</div>
	<div class="form-group">
		<label>家庭住址</label> <input type="text" ng-model="readerBase.address"
			class="form-control">
	</div>
	<div class="form-group">
		<label>电话号码</label> <input type="text" ng-model="readerBase.telephone"
			class="form-control">
	</div>
	<div class="form-group">
		<label>电子邮箱</label> <input type="text" ng-model="readerBase.email"
			class="form-control">
	</div>
	<div class="form-group">
		<label>登记日期</label> <input type="date" ng-model="readerBase.registerdate"
			class="form-control">
	</div>
	<div class="form-group">
		<label>备注信息</label> <input type="text" ng-model="readerBase.notice"
			class="form-control">
	</div>
	<div class="form-group">
		<label>读者种类编号</label> <input type="text" ng-model="readerBase.readerkind.id"
			class="form-control">
	</div>
	<button ng-click="save()" class="btn btn-default">保存</button>
</form>
